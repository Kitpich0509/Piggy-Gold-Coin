<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #2193b0;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }
    input:focus, select:focus {
      border-color: #2193b0;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #2193b0;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }
    button:hover {
      background: #176a80;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      background: #f1f9ff;
      padding: 12px;
      border-radius: 10px;
      border: 2px dashed #2193b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí± Currency Converter</h1>

    <div class="input-group">
      <label for="amount">Enter Amount</label>
      <input type="number" id="amount" placeholder="e.g. 100" />
    </div>

    <div class="input-group">
      <label for="from">From Currency</label>
      <select id="from"></select>
    </div>

    <div class="input-group">
      <label for="to">To Currency</label>
      <select id="to"></select>
    </div>

    <button onclick="convert()">üîÑ Convert</button>

    <p id="result">Result will appear here</p>
  </div>

  <script>
    const apiUrl = "https://open.er-api.com/v6/latest/USD";
    let rates = {};

    async function loadCurrencies() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        rates = data.rates;

        let from = document.getElementById("from");
        let to = document.getElementById("to");

        Object.keys(rates).forEach(cur => {
          from.innerHTML += `<option value="${cur}">${cur}</option>`;
          to.innerHTML += `<option value="${cur}">${cur}</option>`;
        });

        from.value = "USD";
        to.value = "KHR";
      } catch (error) {
        document.getElementById("result").innerText = "‚ùå Failed to load currencies.";
      }
    }

    function convert() {
      let amount = document.getElementById("amount").value;
      let from = document.getElementById("from").value;
      let to = document.getElementById("to").value;

      if (amount === "" || amount <= 0) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter a valid amount.";
        return;
      }

      if (!rates[from] || !rates[to]) {
        document.getElementById("result").innerText = "‚ùå Rates not available.";
        return;
      }

      let usdAmount = amount / rates[from];
      let result = (usdAmount * rates[to]).toFixed(2);

      document.getElementById("result").innerText =
        `${amount} ${from} = ${result} ${to}`;
    }

    loadCurrencies();
  </script>
</body>
</html>
