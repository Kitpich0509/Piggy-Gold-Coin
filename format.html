<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Number Formatter</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex; 
      justify-content: center; 
      align-items: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
      max-width: 90%;
    }
    h2 { 
      margin-bottom: 20px; 
      color: #333;
    }
    input { 
      width: 100%;
      padding: 12px; 
      font-size: 16px; 
      margin: 15px 0; 
      text-align: center; 
      border: 2px solid #ddd; 
      border-radius: 8px; 
      transition: border 0.3s;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button { 
      flex: 1;
      padding: 12px; 
      font-size: 15px; 
      cursor: pointer; 
      border: none; 
      border-radius: 8px; 
      background: #007bff; 
      color: white; 
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover { 
      background: #0056b3; 
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“± Phone Number Formatter</h2>
    <input type="text" id="phoneInput" placeholder="Paste or enter phone number">
    <div class="button-group">
      <button onclick="pasteAndFormat()">ðŸ“‹ Paste</button>
      <button onclick="copyToClipboard()">ðŸ“¤ Copy</button>
    </div>
  </div>

  <script>
    function formatNumber(input) {
      return input.replace(/[^0-9]/g, ''); // keep only digits
    }

    function pasteAndFormat() {
      navigator.clipboard.readText().then(text => {
        let formatted = formatNumber(text);
        document.getElementById('phoneInput').value = formatted;
      }).catch(err => alert('Clipboard access denied'));
    }

    function copyToClipboard() {
      let text = document.getElementById('phoneInput').value;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied: ' + text);
      }).catch(err => alert('Failed to copy'));
    }
  </script>

</html>
